services:
  web:
    build: .
    command: "gunicorn api.wsgi -b 0.0.0.0:8000 --reload"
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - ./:/app
  db:
    container_name: projmel-db
    image: postgres
    volumes:
      - projmel:/var/lib/postgresql/data/pgdata
    env_file:
      - ./.env
    ports:
      - "5432:5432"


volumes:
  projmel:
    external: true